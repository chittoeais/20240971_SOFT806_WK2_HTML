<html lang="en">
<head>

  <title>Products | Sample Site</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; line-height: 1.5; }
    header { padding: 16px; border-bottom: 1px solid #ddd; }
    nav a { margin-right: 12px; text-decoration: none; }
    main { padding: 16px; max-width: 900px; }
    .grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
    .card { border: 1px solid #eee; border-radius: 8px; padding: 12px; }

    footer { padding: 16px; border-top: 1px solid #ddd; color: #555; }

    </nav>
  </header>

  <main>
    <p>Here are some sample products:</p>

    <section class="grid" aria-label="Product list">
      <article class="card">
        <h2>Product A</h2>
        <p class="price">$19.99</p>
        <p>Basic starter item for demonstration.</p>
      </article>

      <article class="card">
        <h2>Product B</h2>
        <p class="price">$39.99</p>
        <p>Mid-tier example with a short description.</p>
      </article>

      <article class="card">
        <h2>Product C</h2>
        <p class="price">$79.99</p>
        <p>Premium example product for browsing.</p>
      </article>
    </section>
  </main>
